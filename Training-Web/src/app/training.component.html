<form class="form-horizontal border border-primary" [formGroup]="trainingFG">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title bg-primary text-light text-center">Create Training</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="trainingName">Training Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="TrainingName"
                      [class.is-invalid]="formErrors.TrainingName" (blur)="logValidationErrors()">     
                      <small class="text-danger" *ngIf="formErrors.TrainingName">
                          {{formErrors.TrainingName}}
                      </small>
          </div>
        </div>
        <div formGroupName="DateGroup">
            <div class="form-group">
            <label class="col-sm-2 control-label" for="startDate">Start Date</label>
            <div class="col-sm-8">
                <input type="text" bsDatepicker  class="form-control" formControlName="StartDate"
                [bsConfig]= "datePickerConfig"
                [class.is-invalid]="formErrors.StartDate" (blur)="logValidationErrors()">               
                    <small class="text-danger" *ngIf="formErrors.StartDate ">
                        {{formErrors.StartDate}}
                    </small>
            </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="endDate">End Date</label>
                <div class="col-sm-8">
                        <input type="text" bsDatepicker  class="form-control" formControlName="EndDate"
                        [bsConfig]= "datePickerConfig"
                        [class.is-invalid]="formErrors.EndDate || formErrors.DateGroup" (blur)="logValidationErrors()">
                      
                        <small class="text-danger" *ngIf="formErrors.EndDate || formErrors.DateGroup">
                            {{formErrors.EndDate ?  formErrors.EndDate : formErrors.DateGroup}}
                        </small>
                </div>
            </div>
        </div>
  
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
