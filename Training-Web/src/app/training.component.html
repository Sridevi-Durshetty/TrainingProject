<form class="form-horizontal border border-primary">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title bg-primary text-light text-center">Create Training</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="trainingName">Training Name</label>
          <div class="col-sm-8">
            <input id="trainingName" type="text" class="form-control" >
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="startDate">Start Date</label>
          <div class="col-sm-8">
            <input id="startDate" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="endDate">End Date</label>
            <div class="col-sm-8">
              <input id="endDate" type="text" class="form-control">
            </div>
          </div>
  
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
